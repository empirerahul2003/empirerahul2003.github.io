    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: #ffffff; /* White text color for better contrast */
            padding-top: 60px; /* Add padding to push content below fixed header */
        }
        .resume-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            background-color: #ffffff; /* White background for PDF viewer */
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        h1, h2 {
            color: #007bff; /* Light blue color for headings */
        }
        nav ul li a {
            color: #ffffff; /* White color for navigation links */
        }
        nav ul li a:hover {
            color: #007bff; /* Light blue color on hover */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #000000; /* Ensure header has a background */
            z-index: 1000; /* Ensure header stays on top */
        }
    </style>
</head>
